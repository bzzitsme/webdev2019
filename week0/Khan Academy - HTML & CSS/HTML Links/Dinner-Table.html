<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Meat </td>
                    <td> Just single meat </td>
                    <td> 1400 Bitcoins </td>
                </tr>
                <tr>
                    <td> Apple Pie </td>
                    <td> Apple </td>
                    <td> 100 bitcoins </td>
                </tr>
                <tr> 
                    <td> Snoop Dog </td>
                    <td> Snoop and Dog </td>
                    <td>2 smokes </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
